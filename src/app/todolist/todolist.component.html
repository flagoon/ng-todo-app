<ul>
  <li *ngFor="let mock of mocks; let i = index" [attr.data-index]="i" [class.selected]="mock.done">
    <span class="id">{{mock.id}}</span>
    <span class="value">{{mock.value}}</span>
    <button (click)=[onClick(mock)] [class.delete]="mock.done" [class.done]="!mock.done">
      <span *ngIf="!mock.done">
        <i class="fa fa-check done"></i>
      </span>
      <span *ngIf="mock.done">
        <i class="fa fa-trash"></i>
      </span>
    </button>
  </li>
</ul>
